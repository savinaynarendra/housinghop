{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div>
            {% for x in data %}
                <p>{{x}}</p>
            {% endfor %}
        </div>
        <div class="col-md-3">
            <div class="btn-group" role="group" aria-label="...">
                <!-- <button type="button" class="btn btn-default">Trend</button>
                <button type="button" class="btn btn-default">Cities</button>
                <button type="button" class="btn btn-default">Metrics</button> -->
            </div>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Post your Question / Data Request</button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Post your Data request</h4>
                        </div>
                        <div class="modal-body">
                            <input type="email" class="form-control" placeholder="Enter your Email" id="from_email" required>
                            <br>
                            <textarea class="form-control" style="height: 150px;" id="request" placeholder="Enter your Request" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submit-request">Submit Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="input-append date" data-date-format="dd-mm-yyyy">
                <input class="span2 datepicker form-control" size="16" type="text" id="dp3">
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-append date" data-date-format="dd-mm-yyyy">
                <input class="span2 datepicker form-control" size="16" type="text" id="dp5">
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
        <div class="col-md-4 pull-right">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">All</button>
                <button type="button" class="btn btn-default">Web</button>
                <button type="button" class="btn btn-default">Mobile Web</button>
                <button type="button" class="btn btn-default">Android</button>
                <button type="button" class="btn btn-default">iOS</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="btn-group col-md-8" role="group" aria-label="...">
            <button type="button" class="btn btn-default">All</button>
            <button type="button" class="btn btn-default">Rent</button>
            <button type="button" class="btn btn-default">Buy</button>
            <button type="button" class="btn btn-default">PG</button>
            <button type="button" class="btn btn-default">New Projects</button>
            <button type="button" class="btn btn-default">Home Loans</button>
            <button type="button" class="btn btn-default">Land</button>
            <button type="button" class="btn btn-default">Plot Projects</button>
            <button type="button" class="btn btn-default">Serviced Apartments</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" id="show-query">Run</button>
        </div>
    </div>
    <br>
    <br>
    <div class="text-center">
        <button class="btn btn-lg btn-danger reset">Reset Filters</button>
    </div>

    <br>
    <div class="row">
        <h2>Active Users</h2>
        <br>
        <div class="col-md-6">
            <div id="chart"></div>
        </div>
        <div class="col-md-6">
            <div id="donutChart" class="donutChart"></div>
        </div>
    </div>
    <div class="row">
        <h2>Conversion</h2>
        <br>
        <div class="col-md-6">
            <div id="chartConversion"></div>
        </div>
        <div class="col-md-6">
            <div id="donutChartConversion" class="donutChartConversion"></div>
        </div>
    </div>

    <div class="row">
        <h2>Contact Requests</h2>
        <br>
        <div class="col-md-6">
            <div id="chartContactRequests"></div>
        </div>
        <div class="col-md-6">
            <div id="donutChartContactRequests" class="donutChartContactRequests"></div>
        </div>
    </div>
    <div class="row">
        <h2>User Engagement</h2>
        <br>
        <div class="col-md-6">
            <div id="chartUserEngagement"></div>
        </div>
        <div class="col-md-6">
            <div id="donutChartUserEngagement" class="donutChartUserEngagement"></div>
        </div>
    </div>
    <div class="row">
        <h2>Registered Users</h2>
        <br>
        <div class="col-md-6">
            <div id="chartRegisteredUsers"></div>
        </div>
        <div class="col-md-6">
            <div id="donutChartRegisteredUsers" class="donutChartRegisteredUsers"></div>
        </div>
    </div>
    <div class="row">
        <h2>Live Listings</h2>
        <br>
        <div class="col-md-6">
            <div id="chartLiveListings"></div>
        </div>
        <div class="col-md-6">
            <div id="donutChartLiveListings" class="donutChartLiveListings"></div>
        </div>
    </div>

</div>
{% endblock %}
